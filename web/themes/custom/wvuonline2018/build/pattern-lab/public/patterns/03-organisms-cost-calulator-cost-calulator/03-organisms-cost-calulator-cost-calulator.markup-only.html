<div class="slider__dialog">
  <div class="slider__wrapper">
    <button style="align-self: flex-end;" aria-roledescription="close-dialog">Close</button>
    <h2 class="slider__title">Estimated Cost of Attendance</h2>
    <div class="slider__subhead">Use Slider to Calculate numerical cost</div>

      <label class="visually-hidden" for="cost-slider">Credit Hours</label>
      <input
              type="range"
              min="0"
              max="30"
              step="1"
              id="cost-slider">

    <div class="field__wrapper">
      <label for="credits">Credits</label>
      <input type="text" id="credits" value="8">
    </div>
    <div class="field__wrapper">
      <label for="cost">Cost</label>
      <input type="text" id="cost" value="$4,845">
    </div>
    <div class="field__wrapper">
      <label for="credit-hours">Total Credit Hours</label>
      <input type="text" min="1" id="credit-hours" value="30">
    </div>
    <div class="field__wrapper">
      <label for="cost-per-credit">Cost Per Credit Hour</label>
      <input type="text" id="cost-per-credit" value="$540">
    </div>
    <div class="slider__footer">
      <span class="shout">This is not a bill. This is only an estimate.</span>
      <p>Special class fees are dependent on specific class enrollment and are not included in estimate.</p>
    </div>
  </div>
</div>
