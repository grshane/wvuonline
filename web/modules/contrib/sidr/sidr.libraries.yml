behaviors:
  css:
    base:
      lib/sidr.css: {}
  js:
    lib/sidr.js: {}
  dependencies:
    - core/drupal
    - sidr/sidr
    - core/jquery.once

sidr:
  remote: https://www.berriart.com/sidr/
  version: 2.2.x
  license:
    url: https://github.com/artberri/sidr/blob/master/LICENSE
    gpl-compatible: true
  js:
    /libraries/sidr/jquery.sidr.min.js: { minified: true }
  dependencies:
    - core/jquery

sidr.bare:
  css:
    base:
      /libraries/sidr/stylesheets/jquery.sidr.bare.css: {}
  dependencies:
    - sidr/sidr

sidr.dark:
  css:
    base:
      /libraries/sidr/stylesheets/jquery.sidr.dark.css: {}
  dependencies:
    - sidr/sidr

sidr.light:
  css:
    base:
      /libraries/sidr/stylesheets/jquery.sidr.light.css: {}
  dependencies:
    - sidr/sidr
